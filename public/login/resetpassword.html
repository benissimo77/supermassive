<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoSwipe - Set Password</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="card auth-card">
            <div class="card-body">
                <h2 id="formTitle">Set your password</h2>
                <div id="message" class="message">&nbsp;</div>
                <form id="resetPasswordForm">
                    <div class="form-group mb-md">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-group mb-md">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary w-full">Set Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
