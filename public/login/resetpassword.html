<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoSwipe - Set Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2 id="formTitle">Set your password</h2>
            <div id="message" class="message">&nbsp;</div>
            <form id="resetPasswordForm">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm password">
                <button type="submit" id="submitButton" class="btn primary">Set Password</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
