<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Force landscape orientation hint -->
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">

    <!-- Rest of your existing meta tags... -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#051C55">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/img/w3logo.png">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-title" content="VideoSwipe">
    <meta name="application-name" content="VideoSwipe">

    <title>Lobby</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #051C55;
            overscroll-behavior: none;
            overscroll-behavior-y: contain;
            -webkit-overflow-scrolling: touch;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        /* Portrait orientation warning overlay */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #051C55;
            z-index: 99999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .orientation-warning .icon {
            color: white;
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: rotateClockwise 2s ease-in-out infinite;
        }

        .orientation-warning .message {
            color: darkorange;
            font-family: "Lilita One", sans-serif;
            font-size: 1.8rem;
            line-height: 1.5;
            max-width: 80%;
        }

        @keyframes rotateClockwise {

            0%,
            100% {
                transform: rotate(0deg);
            }

            60% {
                transform: rotate(90deg);
            }
            80% {
                transform: rotate(90deg);
            }
        }

        /* Show warning only in portrait mode
        @media screen and (orientation: portrait) {
            .orientation-warning {
                display: flex;
            }

            #container {
                display: none;
            }
        }
             */
    </style>

</head>

<body>
    <!-- Orientation warning (only visible in portrait) ðŸ“±â†»</div>-->
    <div class="orientation-warning">
        <div class="icon">ðŸ“±</div>
        <div class="message">
            Please rotate your device to landscape mode
        </div>
    </div>

    <div id="container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/modules/phaser.min.js"></script>
    <script src="/modules/phaser.play.lobby.min.js"></script>
</body>

</html>
