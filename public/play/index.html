<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- âœ… Correct for fullscreen games -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <title>Videoswipe - Games</title>

    <!-- Add these meta tags for better iOS fullscreen support and PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#051C55">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- <link rel="apple-touch-icon" href="/img/app-icon.png"> -->
    <link rel="apple-touch-icon" href="/img/w3logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <link rel="stylesheet" href="/css/play.css">

    <style>
        #ios-prompt {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="entry-container">
        <div id="auth-status" class="auth-status-container">
            <!-- Auth status will be injected here -->
        </div>

        <div class="card">
            <h1 class="title">Join the Game</h1>

            <form method='post' id="gameform" name="gameform">
                <div class="form-group">
                    <label for="room">Room Code</label>
                    <input type="text" id="room" name="room" maxlength="4" placeholder="ABCD" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="name">Team Name</label>
                    <input type="text" id="name" name="name" maxlength="15" placeholder="Your Name" autocomplete="off">
                </div>

                <input type="hidden" id="avatar" name="avatar" value="">
                
                <div class="form-group">
                    <label>Choose Your Avatar</label>
                    <div id="gallerycontainer" class="avatar-grid"></div>
                </div>

                <div id="form-error" class="error-message" style="display: none;"></div>

                <div class="form-actions">
                    <button type="submit" id='submit' class="btn-enter">
                        <span>ENTER GAME</span>
                        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Simple iOS prompt -->
    <div id="ios-prompt">
        For fullscreen: Tap "Share" then "Add to Home Screen"
    </div>

    <script type="module" src="/modules/play-entry.min.js"></script>

</body>

</html>
