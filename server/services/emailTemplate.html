<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{emailSubject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{appName}}</h1>
    </div>
    <div class="content">
        <h2>{{emailHeading}}</h2>
        <p>{{emailBody}}</p>
        <p><a href="{{actionUrl}}" class="button">{{actionText}}</a></p>
        <p>If the button above doesn't work, copy and paste this link into your browser:</p>
        <p>{{actionUrl}}</p>
    </div>
    <div class="footer">
        <p>This email was sent by {{appName}}. If you didn't request this, please ignore this email.</p>
        <p>&copy; {{currentYear}} {{appName}}. All rights reserved.</p>
    </div>
</body>
</html>
